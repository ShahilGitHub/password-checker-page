<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="glow">Password Checker</h2>
        <input type="password" id="password" placeholder="Enter password" oninput="checkStrength()">
        <p class="strength" id="strengthText">Strength: </p>
        <div class="alert" id="alert">Weak Password</div>
        <div class="logo-container">
            <span class="logo">ms</span>
        </div>        
    </div>
    <script src="script.js"></script>
</body>
</html>
